<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>AmazonClone</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="logo" />
    </header>
    <div class="toolbar">
      <span>All</span>
      <span>Today's deals</span>
      <span>Customer Service</span>
      <span>Registry</span>
      <span>Gift Cards</span>
      <span>Sell</span>
    </div>
    <main>
      <div class="ShopButton">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <div class="HolidayGift">
        <p class="Holiday">Holiday Gift Guides</p>
        <p class="GoGifter">Be a go-gifter</p>
      </div>
      <div class="FirstImages">
        <p class="title">Find the perfect gift <a href="#">Shop now</a></p>
        <p class="Images">
          <img src="./assets/img_1.jpg" alt="img1" />
          <img src="./assets/img_2.jpg" alt="img2" />
          <img src="./assets/img_3.jpg" alt="img3" />
          <img src="./assets/img_4.jpg" alt="img4" />
        </p>
      </div>
      <div class="SecondImage">
        <p><img src="./assets/img_9.png" alt="vr" /></p>
        <p class="title">Play the gifting game <a href="#">Shop gaming</a></p>
      </div>
      <div class="ThirdImage">
        <p><img src="./assets/img_10.png" alt="marshall" /></p>
        <p class="title">
          The sound of cheer <a href="#">Shop audio &amp; Accessories</a>
        </p>
      </div>
    </main>
    <div class="Back">
      <p><a href="#">Back to top</a></p>
    </div>
    <footer>
      <img src="./assets/logo.png" alt="logo" />
    </footer>
  </body>
</html>
